    <script>




      const app = Vue.createApp({
  data() {
    return {
      mainDishes: [
        { id: 1, name: "招牌炸蛋蔥油雞肉飯", price: "大份NT$70/小份NT$60", img: "images/雞肉飯.png" },
        { id: 2, name: "炸蛋椒麻滷肉飯", price: "大份NT$60/小份NT$50", img: "images/滷肉飯.png" },
        { id: 3, name: "炸蛋秘香肉燥飯", price: "大份NT$60/小份NT$50", img: "images/肉燥飯.png" },
        { id: 4, name: "炸蛋秘香肉燥飯", price: "大份NT$60/小份NT$50", img: "images/雞滷飯.png" },
        { id: 5, name: "炸蛋秘香肉燥飯", price: "大份NT$60/小份NT$50", img: "images/椒麻雞.png" },
      ],
      soupDishes: [
        { id: 1, name: "慢燉蘿蔔貢丸湯", price: "NT$35", img: "images/蘿蔔貢丸湯.png" },
        { id: 2, name: "蘿蔔湯", price: "NT$40", img: "images/蘿蔔湯.png" },
        { id: 3, name: "貢丸湯", price: "NT$25", img: "images/貢丸湯.png" }
    ],
      sideDishes: [
        { id: 1, name: "皮蛋豆腐", price: "NT$35", img: "images/皮蛋豆腐.png" },
        { id: 2, name: "木耳", price: "NT$40", img: "images/木耳.png" },
        { id: 3, name: "半熟鴨蛋", price: "NT$25", img: "images/炸蛋.png" },
      ],
      drinksDishes: [
        { id: 1, name: "香檳葡萄飲", price: "大份NT$55/小份NT$45", img: "images/葡萄.png" },
        { id: 2, name: "冬瓜檸檬飲", price: "大份NT$45/小份NT$35", img: "images/冬瓜檸檬.png" },
        { id: 3, name: "柳橙果露飲", price: "大份NT$45/小份NT$35", img: "images/柳橙.png" },
      ],
    };
  },
  mounted() {
    // 初始化滾動觸發效果
    gsap.registerPlugin(ScrollTrigger);

    gsap.set(".box", { y: 100, opacity: 0 });

    ScrollTrigger.batch(".box", {
      interval: 0.1, // 動畫批次的時間間隔
      batchMax: 3,   // 每批動畫的最大數量
      onEnter: (batch) =>
        gsap.to(batch, { opacity: 1, y: 0, stagger: { each: 0.15 }, overwrite: true }),
      onLeave: (batch) =>
        gsap.to(batch, { opacity: 0, y: -100, overwrite: true }),
      onEnterBack: (batch) =>
        gsap.to(batch, { opacity: 1, y: 0, stagger: { each: 0.15 }, overwrite: true }),
      onLeaveBack: (batch) =>
        gsap.to(batch, { opacity: 0, y: 100, overwrite: true }),
      start: "20px bottom",
      end: "top top",
    });

    ScrollTrigger.addEventListener("refreshInit", () =>
      gsap.set(".box", { y: 0 })
    );
  },
});


app.component('menu-category', {
  props: ['items'],
  template: `
    <div class="menu-category">

        <img :src="item.img" :alt="item.name">
        <h3>{{ item.name }}</h3>
        <p>{{ item.price }}</p>
      </div>
    </div>
  `
});

</div>
</footer>
    `

</script>
